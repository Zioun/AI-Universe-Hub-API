<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe-Hub-API</title>
    <!-- daisy and tailwind css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{padding: 0;margin: 0;box-sizing: border-box;}
    </style>
</head>
<body>
    <main class="container m-auto">
        <!--todo Header Start -->
        <section>
            <div class="flex flex-col items-center">
                <h1 class="text-[45px] font-semibold mt-[50px] mb-[32px]">AI Universe Hub</h1>
                <button id="short-by-data" class="btn btn-error text-white">Sort By Date</button>
            </div>
        </section>
        <!--todo Header End -->
        <!--todo Cards Section Start -->
        <section id="card-area" class="grid grid-cols-1 md:grid-cols-2 md:gap-x-10 lg:gird-cols-2 xl:grid-cols-3 2xl:grid-cols-4 2xl:gap-x-20 gap-y-10 mt-16">
            <!-- todo card -->
            
        </section>
        <!--todo Cards Section End -->

            <div class="mt-[52px] mb-[60px]">
                <button id="show-all-button" onclick="clickBtn()" class=" btn btn-error text-white">See More</button>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="showModal" class="-mt-20 m-auto modal modal-bottom modal-middle max-w-[1246px] rounded-2xl">
            <div id="details-box" class="modal-box bg-[#FEF7F7]">

    <script src="js/app.js"></script>
